<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>快逃！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  
</head>
<body>
  <div class="header">
    <div>
      <div>
        当前关卡：
        <span id="chapter">1</span>
      </div>
    
      <div>
        历史最高：
        <span id="best-chapter">-</span>
      </div>
    </div>

    <div>
      倒计时：
      <span id="timeout">10</span>
    </div>

    <div class="info">
      <div>
        当前球数：
        <span id="ballCount"></span>
      </div>
      <div>
        血量：
        <span id="mainHP"></span>
      </div>
    </div>
  </div>
  <div id="result"></div>

  <canvas></canvas>

  <div class="footer">
    <div>by woohs</div>
  </div>

  <img id="avatar" src="./dog.png">
  
  <script src="main.js"></script>
</body>
</html>
